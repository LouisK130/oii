{% extends "master.html" %}
{% block title %}{{title}}{% endblock %}
{% block head %}
  {{ super() }}
<script type="text/javascript">
$(document).ready(function() {
    {% if pid %}
        $('#timeseries').timeseries('{{pid}}');
    {% else %}
        $('#timeseries').timeseries();
    {% endif %}
});
</script>
{% endblock head %}
{% block content %}
<h1>{{title}}</h1>
<div id="timeseries"></div>
{% endblock content %}
